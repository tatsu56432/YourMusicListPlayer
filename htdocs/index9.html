<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<style>
table tr th{
    font-size: 16pt;
    color: white;
    background-color: blue;
    padding: 5px 15px;
}
table tr td {
    font-size: 16pt;
    color: gray;
    border: 1px solid gray;
}
</style>


<div id="app">

    <template v-if="flag">
        <p>データをテーブル表示する</p>
        <table>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>mail</th>
                <th>tel</th>
            </tr>
            <tr v-for="(item,index) in items" v-if="index % 2 == 0">
                <td>{{index}}</td>
                <td>{{item.name}}</td>
                <td>{{item.mail}}</td>
                <td>{{item.tel}}</td>
            </tr>
            <tr v-else>
                <td>非公開</td>
                <td>非公開</td>
                <td>非公開</td>
                <td>非公開</td>
            </tr>
        </table>
    </template>
    <template v-else>
        <p>データを非表示</p>
    </template>

    <button onclick="doSwitch();">表示を切り替える</button>

</div>

<script>
    var data = {
        items :[
            {name:'Taro',mail:'taro@gmail.com',tel:'019-210-2121'},
            {name:'Taro2',mail:'taro2@gmail.com',tel:'019-210-2121'},
            {name:'Taro3',mail:'taro3@gmail.com',tel:'019-210-2121'}
        ],
        flag:true
    }

    var app = new Vue({
        el : '#app',
        data:data
    });

    function doSwitch() {
        data.flag = !data.flag
    }
</script>
</body>
</html>
