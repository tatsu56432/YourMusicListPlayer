<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>YourPlayer</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>


<div id="js-vue" class="l-contents" >


    <div class="form">
        <div class="form__inner">
            <p class="form__txt">あなたのYouTubeチャンネルの再生リストIDを入力してください。</p>
            <input type="text" placeholder="enter your YoutubePlayListID !!" v-model="youtubeDataApiParam.playlistId" oninput="doInput(event);">

            <button type="submit" class="submitBtn" v-on:click="onClickSubmit">submit</button>
        </div>
    </div>


    <div  class="l-contents__inner" :class="{'is-playing': playerState}">

        <div class="l-sidebar sidebar">
            <div class="sidebar__inner">

            </div>
        </div>

        <div class="l-songs songs">
            <div class="songs__inner">

                <!--<transition-group tag="div" name="v-song-item" appear appear-class="v-song-item-appear" class="songs__list m-content">-->
                <div class="songs__item" v-for="item in youtubeData" v-bind:state="item.playingState" v-bind:key="item.resourceId.videoId" :class="{'is-playing': item.playingState}">

                    <figure class="songs__cover">
                        <img v-bind:src="item.thumbnails.high.url">
                    </figure>

                    <div class="songs__meta">
                        <span v-if="item.playingState === 'play'" class="playBtn" v-on:click="onClickPlay" v-bind:videoId="item.resourceId.videoId">playing</span>
                        <span v-else-if="item.playingState === 'pause'" class="playBtn" v-on:click="onClickPlay" v-bind:videoId="item.resourceId.videoId">pause</span>
                        <span v-else class="playBtn" v-on:click="onClickPlay" v-bind:videoId="item.resourceId.videoId">play</span>

                        <!--<span class="playBtn" v-on:click="onClickPlay" v-bind:videoId="item.resourceId.videoId">play</span>-->

                        <h3 class="title">
                            <!--<span class="song">{{item.resourceId.videoId}}</span>-->
                            <span class="song">{{item.title}}</span>
                            <span></span>

                        </h3>

                        <!--<p class="album">{{item.album}}, {{item.year}}</p>-->

                        <ul class="songs__links">
                            <li>Link:</li>
                            <li><a target="_blank" v-bind:href="'https://www.youtube.com/watch?v=' + item.resourceId.videoId">YouTube</a></li>
                        </ul>

                    </div>

                </div>

                <!--</transition-group>-->

            </div>
        </div><!-- songs -->

        <div class="l-player">
            <div id="js-youtubePlayer" class="l-player__inner">
                <div id="js-frame"></div>

                <!--<iframe id="js-frame" class="m-player__frame" state="play" frameborder="0" allowfullscreen="1" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" title="YouTube video player" width="640" height="360" src="https://www.youtube.com/embed/xd3jcVi5zZ4?autoplay=0&amp;playsinline=1&amp;enablejsapi=1&amp;origin=https%3A%2F%2Fnujawak.online&amp;widgetid=1"></iframe>-->
            </div>
        </div>

    </div>




</div>




</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.1/vue.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios@0.18.0/dist/axios.min.js"></script>
<script src="https://www.youtube.com/iframe_api"></script>
<script src="./assets/js/script.js"></script>
</html>
