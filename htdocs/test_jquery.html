<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sample</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

<input id="entry" type="text"/>

<p id="message"></p>

<script>
    $(function () {
        var initMassage = 'Hello jQuery!';
        $("#entry").val(initMassage);
        $("#message").text(initMassage);
        $("#entry").on('keyup',function () {
            var val = $(this).val();
            $('#message').text(val);
        });
    });
</script>
</body>
</html>
